name: Build and Release

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
    
    - name: ğŸ‰ Checkout code
      uses: actions/checkout@v2

    - name: ğŸ“¦ Install zip
      run: sudo apt-get install zip -y

    - name: â™»ï¸ Archive files
      run: |
        echo 'Ğ¡Ğ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ğµ Ğ°Ñ€Ñ…Ğ¸Ğ²Ğ° Ğ² Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚Ğµ .zip...'
        zip -r AutoBlockIP.zip . -x 'assets/*' '.github/*' 'README.md'

    - name: ğŸ’¬ Generate tag
      id: create_tag
      run: |
        tagname="nightly-${GITHUB_SHA::8}-${{ github.run_number }}"
        echo "::set-output name=tagname::$tagname"

    - name: ğŸ› Create a Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      with:
        tag_name: ${{ steps.create_tag.outputs.tagname }}
        release_name: "Nightly build ${{ github.run_number }} ($(date +%Y-%m-%d))"
        body: "Automated nightly build for commit `${{ github.sha }}.`"
        draft: false
        prerelease: false

    - name: ğŸ“¦ Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ github.workspace }}/AutoBlockIP.zip
        asset_name: AutoBlockIP.zip
        asset_content_type: application/zip
