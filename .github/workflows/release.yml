name: Build and Release

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
    
    - name: 🎉 Checkout code
      uses: actions/checkout@v2

    - name: 📦 Install zip
      run: sudo apt-get install zip -y

    - name: ♻️ Archive files
      run: |
        echo 'Создание архива в формате .zip...'
        zip -r AutoBlockIP.zip . -x 'assets/*' '.github/*' 'README.md'

    - name: 💬 Generate tag
      id: create_tag
      run: |
        tagname="nightly-${GITHUB_SHA::8}-${{ github.run_number }}"
        echo "::set-output name=tagname::$tagname"

    - name: 🐛 Create a Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      with:
        tag_name: ${{ steps.create_tag.outputs.tagname }}
        release_name: "Nightly build ${{ github.run_number }} ($(date +%Y-%m-%d))"
        body: "Automated nightly build for commit `${{ github.sha }}.`"
        draft: false
        prerelease: false

    - name: 📦 Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ github.workspace }}/AutoBlockIP.zip
        asset_name: AutoBlockIP.zip
        asset_content_type: application/zip
